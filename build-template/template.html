<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Three Dee</title>
    <style>
      #container canvas{
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="x-slider">Rotate Cube X</label>
      <input type="range" min="0", max="100" id="x-slider" value="0" step="any">
    </div>
    <div>
      <label for="y-slider">Rotate Cube Y</label>
      <input type="range" min="0", max="100" id="y-slider" value="0" step="any">
    </div>
    <div id="container"></div>
  </body>
</html>
